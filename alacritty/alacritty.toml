import = ["~/.config/alacritty/themes/themes/catppuccin_macchiato.toml"]

[env]
TERM = "xterm-256color"

[window]
# decorations = "buttonless"
option_as_alt = "Both"
dynamic_padding = false
opacity = 0.7

[window.padding]
x = 0
y = 0

[font]
size = 16.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"


[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001bw" },
  { key = "Left",  mods = "Alt", chars = "\u001bb" },
]
